<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | RealEstate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auth CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="bg-dark d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
<div class="row justify-content-center">
<div class="col-lg-9 col-md-10">

<div class="card shadow-lg border-0 rounded-4 overflow-hidden">
<div class="row g-0">

<!-- LEFT IMAGE -->
<div class="col-md-6 d-none d-md-flex login-image">
<div class="overlay"></div>
<div class="position-relative text-white p-4 mt-auto">
<h1 class="fw-bold">RealEstate</h1>
<p>Manage Properties • Clients • Deals</p>
</div>
</div>

<!-- RIGHT FORM -->
<div class="col-md-6 bg-white p-5">
<h3 class="mb-4 fw-bold">Create Account</h3>

<!-- FLASH MESSAGE -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-warning">
{{ messages[0] }}
</div>
{% endif %}
{% endwith %}

<!-- FORM -->
<form method="POST" action="/auth/register">

<div class="mb-3">
<label class="form-label">Name</label>
<input type="text" name="name" class="form-control" placeholder="Enter your name" required>
</div>

<div class="mb-3">
<label class="form-label">Role</label>
<select name="role" class="form-select" required>
<option value="">Select role</option>
<option value="admin">Admin</option>
<option value="staff">Staff</option>
</select>
</div>

<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" name="email" class="form-control" placeholder="Enter your email" required>
</div>

<div class="mb-3">
<label class="form-label">Password</label>
<input type="password" name="password" class="form-control" placeholder="Create password" required>
</div>

<button type="submit" class="btn btn-primary w-100 py-2 mt-2">
Register
</button>

<div class="text-center mt-3">
Already have an account?
<a href="/auth/login" class="fw-semibold text-decoration-none">
Login
</a>
</div>

</form>

</div>

</div>
</div>

</div>
</div>
</div>

</body>
</html>
