<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HomeCart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="login-image">
                <h1 class="fw-bold">Welcome Back!</h1>
                <p>Manage your properties with ease.</p>
            </div>

            <div class="login-form">
                <h3 class="mb-4 fw-bold text-center">Login</h3>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category if category != 'message' else 'warning' }} py-2">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('auth.login') }}" method="POST">
                    
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="admin@example.com" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password" required>
                        <i class="bi bi-eye-slash toggle-password" onclick="togglePassword()"></i>
                    </div>

                    <button type="submit">Login to Dashboard</button>

                    <div class="links">
                        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Create account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
    </script>

</body>
</html>
