{% extends 'base/base.html' %}
{% block title %}Edit Staff - HomeCart{% endblock %}

{% block body %}

<div class="container-fluid py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="fw-bold mb-0">Edit Staff</h4>
            <small class="text-muted">Update staff information</small>
        </div>

        <a href="{{ url_for('staff.staff_list') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <!-- Card -->
    <div class="card shadow-sm border-0">
        <div class="card-body">

            <form method="POST">

                <div class="row g-3">

                    <!-- Name -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text"
                               name="name"
                               class="form-control"
                               value="{{ user['name'] }}"
                               required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email"
                               name="email"
                               class="form-control"
                               value="{{ user['email'] }}"
                               required>
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Phone</label>
                        <input type="text"
                               name="phone"
                               class="form-control"
                               value="{{ user['phone_no'] }}"
                               required>
                    </div>

                    <!-- City -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">City</label>
                        <select name="city" class="form-select" required>

                            <option value="Ahmedabad"
                            {% if user['city'] == 'Ahmedabad' %}selected{% endif %}>
                            Ahmedabad
                            </option>

                            <option value="Vadodara"
                            {% if user['city'] == 'Vadodara' %}selected{% endif %}>
                            Vadodara
                            </option>

                            <option value="Surat"
                            {% if user['city'] == 'Surat' %}selected{% endif %}>
                            Surat
                            </option>

                            <option value="Rajkot"
                            {% if user['city'] == 'Rajkot' %}selected{% endif %}>
                            Rajkot
                            </option>
                              <option value="Gandhinagar"
                            {% if user['city'] == 'Gandhinagar' %}selected{% endif %}>
                            Gandhinagar
                            </option>
                                

                        </select>
                    </div>

                    <!-- Role -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Role</label>
                        <select name="role" class="form-select" required>

                            <option value="staff"
                            {% if user['role'] == 'staff' %}selected{% endif %}>
                            Staff
                            </option>

                            <option value="admin"
                            {% if user['role'] == 'admin' %}selected{% endif %}>
                            Admin
                            </option>

                        </select>
                    </div>

                    <!-- Status -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Status</label>
                        <select name="status" class="form-select" required>

                            <option value="active"
                            {% if user['status'] == 'active' %}selected{% endif %}>
                            Active
                            </option>

                            <option value="inactive"
                            {% if user['status'] == 'inactive' %}selected{% endif %}>
                            Inactive
                            </option>

                        </select>
                    </div>

                </div>

                <!-- Buttons -->
                <div class="mt-4">

                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-save"></i> Update Staff
                    </button>

                    <a href="{{ url_for('staff.staff_list') }}"
                       class="btn btn-light px-4">
                       Cancel
                    </a>

                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
