{% extends 'base/base.html' %}
{% block title %}Add Staff - HomeCart{% endblock %}

{% block body %}

<div class="container-fluid py-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="fw-bold mb-0">Add New Staff</h4>
            <small class="text-muted">Create and manage staff accounts</small>
        </div>
        <a href="{{ url_for('staff.staff_list') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm border-0">
        <div class="card-body">

            <form method="POST">

                <div class="row g-3">

                    <!-- Full Name -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>


                    <!-- Role -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Role</label>
                        <select name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="staff">Staff</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <!-- City -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">City</label>
                        <select name="city" class="form-select" required>
                            <option value="">Select City</option>
                            <option value="Vadodara">Vadodara</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Surat">Surat</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Gandhinagar">Gandhinagar</option>
                        </select>
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Phone</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <!-- Password -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                </div>

                <!-- Buttons -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-person-plus"></i> Add Staff
                    </button>

                    <button type="reset" class="btn btn-light px-4">
                        Reset
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
