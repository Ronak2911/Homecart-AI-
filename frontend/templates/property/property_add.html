{% extends 'base/base.html' %}
{% block title %}Add Property{% endblock %}

{% block body %}

<div class="container-fluid">

  <h3 class="mb-4 fw-bold">Add Property</h3>

  <form method="POST" enctype="multipart/form-data" class="card shadow-sm p-4">

    <!-- BASIC INFO -->
    <div class="row g-3 mb-3">

      <div class="col-md-6">

        <label class="form-label">Property Name</label>

        <input name="name" class="form-control" required>

      </div>


      <div class="col-md-3">

        <label class="form-label">Type</label>

        <select name="type" class="form-select" required>

          <option value="">Select</option>

          <option>Flat</option>
          <option>Villa</option>
          <option>Plot</option>
          <option>Commercial</option>
          <option>Bungalow</option>

        </select>

      </div>


      <div class="col-md-3">

        <label class="form-label">Status</label>

        <select name="status" class="form-select">

          <option>Available</option>
          <option>Under Construction</option>
          <option>Sold</option>

        </select>

      </div>

    </div>



    <!-- DETAILS -->
    <div class="row g-3 mb-3">

      <div class="col-md-3">

        <label class="form-label">BHK</label>

        <input name="BHK" class="form-control">

      </div>


      <div class="col-md-3">

        <label class="form-label">Size (sqft)</label>

        <input name="sqft" class="form-control">

      </div>


      <div class="col-md-3">

        <label class="form-label">Price</label>

        <input name="price" type="number" class="form-control">

      </div>


      <div class="col-md-3">

        <label class="form-label">Pincode</label>

        <input name="pincode" class="form-control">

      </div>

    </div>



    <!-- LOCATION -->
    <h6 class="mt-3 fw-bold">Location</h6>

    <div class="row g-3 mb-3">

      <div class="col-md-6">

        <label class="form-label">City</label>

        <input name="city" class="form-control">

      </div>


      <div class="col-md-6">

        <label class="form-label">Area</label>

        <input name="area" class="form-control">

      </div>

    </div>


    <div class="row g-3 mb-3">

      <div class="col-md-6">

        <label class="form-label">Address</label>

        <textarea name="address" class="form-control" rows="2"></textarea>

      </div>


      <div class="col-md-6">

        <label class="form-label">Map Link</label>

        <textarea name="maplink" class="form-control" rows="2"></textarea>

      </div>

    </div>



    <!-- IMAGE -->
    <div class="mb-3">

      <label class="form-label fw-bold">Property Image</label>

      <input type="file" name="image" class="form-control" required>

    </div>



    <!-- AMENITIES -->
    <div class="mb-3">

      <label class="form-label">Amenities</label>

      <input name="amenities" class="form-control" placeholder="Gym, Parking, Lift">

    </div>



    <!-- DESCRIPTION -->
    <div class="mb-3">

      <label class="form-label">Description</label>

      <textarea name="description" class="form-control" rows="3"></textarea>

    </div>



    <!-- ACTION -->
    <div class="mt-4">

      <button class="btn btn-primary">
        Save Property
      </button>

      <a href="/properties" class="btn btn-secondary">
        Cancel
      </a>

    </div>


  </form>

</div>

{% endblock %}
