{% extends 'base/base.html' %}
{% block title %}Add Property{% endblock %}

{% block body %}

<div class="container-fluid">
  <h3 class="mb-4">Add Property</h3>

  <form method="POST" class="card shadow-sm p-4">

    <!-- BASIC INFO -->
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Type</label>
        <select name="propertytype" class="form-select" required>
          <option value="">Select</option>
          <option>Flat</option>
          <option>Villa</option>
          <option>Plot</option>
          <option>Bungalow</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          <option>Available</option>
          <option>Under Construction</option>
          <option>Sold</option>
        </select>
      </div>
    </div>

    <!-- DETAILS -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label class="form-label">BHK</label>
        <input name="bhk" class="form-control">
      </div>

      <div class="col-md-3">
        <label class="form-label">Size (sqft)</label>
        <input name="sizesqft" class="form-control">
      </div>

      <div class="col-md-3">
        <label class="form-label">Price</label>
        <input name="price" class="form-control">
      </div>

      <div class="col-md-3">
        <label class="form-label">Budget Range</label>
        <input name="budgetrange" class="form-control">
      </div>
    </div>

    <!-- LOCATION -->
    <h6 class="mt-3">Location</h6>
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <input name="city" class="form-control" placeholder="City">
      </div>

      <div class="col-md-4">
        <input name="area" class="form-control" placeholder="Area">
      </div>

      <div class="col-md-4">
        <input name="pincode" class="form-control" placeholder="Pincode">
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <textarea name="address" class="form-control"
                  placeholder="Full address"></textarea>
      </div>

      <div class="col-md-6">
        <textarea name="maplink" class="form-control"
                  placeholder="Google map link"></textarea>
      </div>
    </div>

    <!-- OTHER -->
    <div class="mb-3">
      <label class="form-label">Amenities</label>
      <input name="amenities" class="form-control"
             placeholder="Gym, Parking, Lift">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control"
                rows="3"></textarea>
    </div>

    <!-- ACTIONS -->
    <div class="mt-4">
      <button class="btn btn-primary">Save Property</button>
      <a href="/properties" class="btn btn-secondary">Cancel</a>
    </div>

  </form>
</div>

{% endblock %}
